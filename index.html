<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <h1><img src="Images/Logo.png" alt="Pokemon"></h1>
  
  <div class="search-container">
    <input type="text" id="pokemonInput" placeholder="Enter Pokémon name or ID">
    <div class="button-group">
      <button id="searchBtn">Search Pokémon</button>
      <button id="randomBtn">Generate Random Team</button>
    </div>
  </div>

  <div class="pokemon-display">
    <div class="pokemon-container" id="pokemon1">
      <div class="pokemon-card"></div>
    </div>
    <div class="pokemon-container center-pokemon" id="pokemon2">
      <div class="pokemon-card"></div>
    </div>
    <div class="pokemon-container" id="pokemon3">
      <div class="pokemon-card"></div>
    </div>
  </div>
</body>
</html>
